        <p>定义一些工具函数</p><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> _toString = <span class="built_in">Object</span>.prototype.toString</span><br><span class="line"><span class="comment">// 类型库</span></span><br><span class="line"><span class="keyword">let</span> map = &#123;</span><br><span class="line">  array: <span class="string">'Array'</span>,</span><br><span class="line">  object: <span class="string">'Object'</span>,</span><br><span class="line">  <span class="function"><span class="keyword">function</span>: '<span class="title">Function</span>',</span></span><br><span class="line"><span class="function">  <span class="title">string</span>: '<span class="title">String</span>',</span></span><br><span class="line"><span class="function">  <span class="title">null</span>: '<span class="title">Null</span>',</span></span><br><span class="line"><span class="function">  <span class="title">undefined</span>: '<span class="title">Undefined</span>',</span></span><br><span class="line"><span class="function">  <span class="title">boolean</span>: '<span class="title">Boolean</span>',</span></span><br><span class="line"><span class="function">  <span class="title">number</span>: '<span class="title">Number</span>'</span></span><br><span class="line"><span class="function">&#125;</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// 获取类型</span></span><br><span class="line"><span class="function"><span class="title">let</span> <span class="title">getType</span> = <span class="title">item</span> =&gt; </span>&#123;</span><br><span class="line">  <span class="comment">// console.log(_toString.call(item))</span></span><br><span class="line">  <span class="comment">// [object Number]</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> _toString.call(item).slice(<span class="number">8</span>, <span class="number">-1</span>) <span class="comment">// Number</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 判断类型是否相同</span></span><br><span class="line"><span class="keyword">let</span> isType = <span class="function">(<span class="params">item, type</span>) =&gt;</span> map[type] &amp;&amp; map[type] === getType(item)</span><br></pre></td></tr></table></figure><a id="more"></a>


<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> deepCopy = <span class="function">(<span class="params">obj, protoList = []</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="comment">// 首先定义需要被拷贝的对象</span></span><br><span class="line">      <span class="keyword">let</span> _obj = &#123;&#125;</span><br><span class="line">      <span class="comment">// 判断对象的类型</span></span><br><span class="line">      <span class="keyword">if</span> (isType(obj, <span class="string">'array'</span>) || isType(obj, <span class="string">'objest'</span>)) &#123;</span><br><span class="line">        <span class="comment">//  根据obj类型，转换_obj的类型</span></span><br><span class="line">        <span class="keyword">if</span> (isType(obj, <span class="string">'array'</span>)) _obj = []</span><br><span class="line"></span><br><span class="line">        <span class="comment">//  判断obj是否在其父属性列表中包含该属性</span></span><br><span class="line">        <span class="keyword">let</span> index = protoList.indexOf(obj)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (~index) &#123;</span><br><span class="line">          <span class="comment">// 如果包含该对象，就不能循环了，直接复制_obj</span></span><br><span class="line">          _obj = protoList[index]</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          <span class="comment">// 如果不包含，先将被赋值对象push值属性列表中，然后进行循环obj的属性，进行赋值。</span></span><br><span class="line">          protoList.push(obj)</span><br><span class="line">          <span class="comment">// 从这步开始，才是进行深度赋值</span></span><br><span class="line">          <span class="keyword">for</span> (<span class="keyword">let</span> item <span class="keyword">in</span> obj) &#123;</span><br><span class="line">            <span class="comment">// 进一步遍历每一个属性，进行赋值</span></span><br><span class="line">            _obj[item] = deepCopy(pbj[item], protoList)</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125; <span class="keyword">else</span> <span class="keyword">if</span> (isType(obj, <span class="string">'function'</span>)) &#123;</span><br><span class="line">        <span class="comment">// 如果是function，就直接string以后赋值</span></span><br><span class="line">        _obj = <span class="built_in">eval</span>(<span class="string">`(<span class="subst">$&#123;obj.toString()&#125;</span>)`</span>)</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">// 其他类型，直接赋值</span></span><br><span class="line">        _obj = obj</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> _obj</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
